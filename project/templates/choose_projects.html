{% extends "main.html" %}
{% block content %}
  <p>Please choose 4 projects from session {{i}}, then click submit</p>
  <hr>
  <h2>Choices</h2>
  <div class="text-left">
    <form action="" method="post">
        <!-- <div class="col-md-3"> -->
          <h3>Session {{i}}</h3>
          {% for project in projects %}
            {% if project.session_number == i %}
              <input type="checkbox"  name="session{{i}}" value="{{project.name}}">{{project.name}}<br>
            {% endif %}
        <!-- </div> -->
      {% endfor %}
      <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-right"></span>
        Rank Choices
      </button>
      <!-- <input type="submit" value="Rank Choices"> -->
    </form>
    <br>
 </div>

{% endblock %}
