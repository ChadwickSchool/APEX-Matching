{% extends "main.html" %}
{% block content %}
  <h2>Choices</h2>
  <form action="" method="post">
    {% for i in range(1, 5) %}
      <h3>Session {{i}}</h3>
      {% for project in projects %}
        {% if project.session_number == i %}
          <input type="radio" name="session{{i}}" value="{{project.name}}">{{project.name}}<br>
        {% endif %}
      {% endfor %}
    {% endfor %}
    <input type="submit">
  </form>
{% endblock %}
