{% extends "main.html" %}
{% block content %}
  <h2>Choices</h2>
  <form action="{{url_for('rank_choices')}}" method="post">
    {% for i in range(1, 5) %}
      <h3>#{{i}} Choice</h3>
      {% for session_name, project_name in chosen_projects %}
          <input type="radio" name="choice{{i}}" value="{{project_name}}">{{project_name}}<br>
      {% endfor %}
    {% endfor %}
    <a href='{{url_for('homepage')}}'>
		    <button class="btn btn-default delete">
		    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	  </a>
    <input type="submit">
  </form>
{% endblock %}
